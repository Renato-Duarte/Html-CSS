<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse síte em varios dispotivos diferente ou simplesmente aumente 
        ou diminua o tamanho do seu navegador 
    </p>

    <picture>
        <source media="(max-width:720px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <br>

    <audio preload="metadata" controls autoplay loop>
        <source src="Layer Cake - John Patitucci.mp3" type="audio/mp3">
    </audio>
</body>
</html>
